<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1 class="display-2">Weather App</h1>
                </div>
            </div>

            <br>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form>
                        <div class="form-row align-items-center">
                          <div class="col-auto flex-fill">
                            <label class="sr-only" for="inlineFormInput">Location</label>
                            <input type="text" class="form-control mb-2" id="inlineFormInput">
                          </div>
                          <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col text-center">
                    
                </div>
                <div class="col text-center">
                    
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <div class="col-sm" id="humidity-label"></div>

                </div>
                <div class="col text-center">
                    

                </div>
            </div>

            <div class="row justify-content-center">
                
                <div class="card mx-3" style="width: 15rem">
                    <div class="card-body">
                        <h5 class="card-title">23C</h5>
                        <button id="unit">D</button>
                    </div>
                </div>

                <div class="card mx-3" style="width: 15rem">
                    <div class="card-body">
                        <h5 class="card-title">Cloudy</h5>
                        <img class="image" src="" alt="">
                    </div>
                </div>

                <div class="card mx-3" style="width: 15rem">
                    <div class="card-body">
                      <h5 class="card-title">Humidity</h5>
                      <div class="col-sm" id="humidity">15%</div>
                    </div>
                </div>
            </div>
    </div>

    
</body>

<script src="main.js"></script>
</html>
