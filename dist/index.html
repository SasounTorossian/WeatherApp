<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
            <!-- Title Card -->
            <div class="row my-row">
                <div class="col text-center">
                    <h1 class="display-2">Weather App</h1>
                </div>
            </div>

            <br>
            
            <!-- Input and submit -->
            <div class="row my-row justify-content-center">
                <div class="col-md-8">
                    <form>
                        <div class="form-row align-items-center">
                          <div class="col-auto flex-fill">
                            <label class="sr-only" for="location-input">Location</label>
                            <input type="text" class="form-control mb-2" id="location-input">
                          </div>
                          <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>

            <br>

            <!-- Info Card -->
            <div class="row my-row justify-content-center">
                <div class="card info-card col-md-8 my-2">
                    <div class="card-body text-center">
                      <h1 class="info-card-text"></h1>
                    </div>
                </div>
            </div>

            <br>

            <!-- Weather Cards -->
            <div class="row my-row justify-content-center">
                <div class="card weather-card mx-3 text-center" style="width: 12rem">
                    <div class="card-body">
                        <h2 class="card-title mb-5 mt-2" id="weather-temperature"></h2>
                        <input
                            id="temp-toggle" 
                            type="checkbox" 
                            checked data-toggle="toggle" 
                            data-onstyle="primary"
                            data-offstyle="danger"
                            data-on="°C"
                            data-off="°F"
                            data-size="lg"
                            data-width="80%">
                    </div>
                </div>

                <div class="card weather-card mx-3 text-center" style="width: 18rem">
                    <div class="card-body">
                        <h2 class="card-title mt-2" id="weather-text"></h2>
                        <img class="image" id="weather-image" src="" alt="">
                    </div>
                </div>

                <div class="card weather-card mx-3 text-center" style="width: 12rem">
                    <div class="card-body">
                      <h2 class="card-title mb-5 mt-2">Humidity</h2>
                      <h2 class="col-sm" id="weather-humidity"></h2>
                    </div>
                </div>
            </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
<script src="main.js"></script>
</body>

</html>
